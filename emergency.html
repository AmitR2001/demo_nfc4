<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emergency Details</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #333;
        }
        p {
            color: #333;
        }
        a {
            color: #007bff;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Emergency Details</h1>
        <div id="details"></div>
        <p><a href="#" id="callPhysician">Call Physician</a></p>
        <p><a href="#" id="callEmergencyContact">Call Emergency Contact</a></p>
    </div>
    <script>
        function displayDetails(data) {
            document.getElementById('details').innerHTML = data;
        }

        function setContactLinks(physicianContact, emergencyContactPhone) {
            document.getElementById('callPhysician').href = `tel:${physicianContact}`;
            document.getElementById('callEmergencyContact').href = `tel:${emergencyContactPhone}`;
        }

        // Example usage:
        // displayDetails(parsedData);
        // setContactLinks('1234567890', '0987654321');
    </script>
</body>
</html>
